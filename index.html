<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pulse — Task Manager</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- AUTH SCREEN -->
  <div id="authScreen" class="container hidden">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Pulse</h1>
        <p>Login to manage your tasks</p>
      </div>
      <form id="authForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="authEmail" class="form-input" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="authPassword" class="form-input" placeholder="••••••••" required minlength="6">
        </div>
        <button type="submit" id="authSubmitBtn" class="btn-primary">Log In</button>
        <p id="authError" style="color: #ef4444; font-size: 13px; margin-top: 12px; text-align: center; display: none;"></p>
      </form>
      <div class="auth-toggle">
        <span id="authToggleText">Don't have an account?</span>
        <button id="authToggleBtn" class="text-link">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardScreen" class="container hidden">
    <header class="header">
      <div>
        <h1>Pulse</h1>
        <div class="user-email" id="userEmailDisplay">user@email.com</div>
      </div>
      <div style="display: flex; gap: 12px; align-items: center;">
        <div class="progress-container">
          <svg width="40" height="40" viewBox="0 0 36 36" style="transform: rotate(-90deg);">
            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#27272a" stroke-width="3" />
            <path id="progressPath" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="0, 100" />
          </svg>
          <div class="progress-text" id="progressText">0%</div>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Log Out"><i data-lucide="log-out"></i></button>
      </div>
    </header>

    <!-- Composer -->
    <div class="composer" id="composer">
      <div class="composer-top">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
      </div>
      <div class="composer-bottom">
        <select id="prioritySelect">
          <option value="low">Low Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <select id="statusSelect">
          <option value="pending" selected>Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <button id="addTaskBtn" class="add-btn"><i data-lucide="plus" id="addIcon"></i></button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="in-progress">In Progress</button>
      <button class="filter-btn" data-filter="done">Done</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="task-list"></ul>
    <div id="emptyHint" style="text-align:center; color: var(--text-muted); font-size: 14px; margin-top: 20px;">No tasks found.</div>
  </div>
  <!-- Logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
